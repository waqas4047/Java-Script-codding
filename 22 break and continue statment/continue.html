<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop
    </title>
</head>
<body>
    <script>
        for (var a=1; a <= 10; a++) {
            if(a==3){
                document.write(a+" i am number three<br>");
                continue;
            }
            document.write(a+" hello <br>");
        }
    </script>
</body>
</html>
