<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>history</title>
</head>
<body>
    <h1>history Methods</h1>
    <button onclick="backfunctiton()">Back</button>
    <button onclick="farowdfunction()">Farword</button><br>
    <code>search goole in url and then press forward button and if there is any back page in the 
        tab then press back
    </code>
    <script>
        function backfunctiton(){
            history.back();//this show us back page in the tabe like when we press back arrow in 
            //html page it work like that 
        }
        function farowdfunction(){
            history.forward();//this show us forward page in the tabe like when we press forward arrow in 
            //html page it work like that 
        }
    </script>
</body>
</html>
