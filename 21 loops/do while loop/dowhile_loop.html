<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop
    </title>
</head>
<body>
    <script>
        var a=10;
        do{
            document.write(a+" <br>");
            a=a-1;
        }
        while (a >= 1);
    </script>
</body>
</html>
