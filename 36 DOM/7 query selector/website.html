<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        nav {
            background-color: #444;
            padding: 1em;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5em;
            margin: 0 1em;
        }

        main {
            padding: 2em;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header class="list">
        <h1>My Website</h1>
    </header>

    <nav class="list">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <main id="top" class="heading" style="border:solid red" onclick="xyz()">
        <h2>Welcome to My Website!</h2>
        <p class="pragraph">This is a simple website with a navbar and a footer. Feel free to explore!</p>
    </main>

    <footer>
        &copy; 2023 My Website. All rights reserved.
    </footer>
    <script src="queryselector.js"></script>
</body>

</html>
