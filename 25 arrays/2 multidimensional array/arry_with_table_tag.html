<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arry table</title>
</head>
<body>
    <script>
        var arr=[
    ["waqas",2,"male","SE"],
    ["haroon",3,"male","CS"],
    ["Ubaid",5,"male","CHE"],
    ["Wasif",6,"male","PHY"]
]
document.write("<table border='1px' cellspacing='0'>")
for(a=0;a<4;a++){
    document.write("<tr>")
    for(b=0;b<4;b++){
        document.write("<td>"+arr[a][b]+"</td> ");
    }
    document.write("</tr>");
}
document.write("</table>")
    </script>
</body>
</html>
