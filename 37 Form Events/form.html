<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <label for="fname">Name</label>
        <input type="text" name="fname" id="fname" onfocus="focusfunction()"><br><br>
        <label for="class">Class</label>
        <input type="text" name="class" id="class"><br><br>
        
        <label for="Country">Country</label>
        <select id="Country">
            <option value="brazel">Brazel</option>
            <option value="China">China</option>
            <option value="Pakistan">Pakistan</option>
            <option value="England">England</option>
            <option value="Amarica">Amarica</option>
        </select>
    </form>
    <script>
        function focusfunction(){
            document.getElementById("fname").style.background = "lime";
        }
    </script>
</body>
</html>
