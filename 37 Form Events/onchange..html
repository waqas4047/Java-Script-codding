<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="">
        <label for="fname">Name</label>
        <input type="text" name="fname" id="fname" onchange="focusfunction(this)"><br><br>
        <!-- on change function work when we wrie some thing in the input area and 
        then unfocus in the text area then it wil written in div -->
        <label for="class">Class</label>
        <input type="text" name="class" id="class"><br><br>

        <label for="Country">Country</label>
        <select id="Country" >
            <option value="brazel">Brazel</option>
            <option value="China">China</option>
            <option value="Pakistan">Pakistan</option>
            <option value="England">England</option>
            <option value="Amarica">Amarica</option>
        </select><br><br>
        <div id="test" style="border: 2px solid red;"></div>
    </form>
    <script>
        function focusfunction(element) {
            var x = element.value
            document.getElementById("test").innerHTML = x;
        }
    </script>
</body>

</html>
