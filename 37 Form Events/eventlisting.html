<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="">
        <label for="fname">Name</label>
        <input type="text" name="fname" id="fname"><br><br><!--this mean
        when we focus on this so its backgorund color will be change onblur when mouse foucs not on
    text area then it will become white 
onther thing here code become lengthy so we can do this by addeventlisting in javascript code-->
        <label for="class">Class</label>
        <input type="text" name="class" id="class" ><br><br>

        <label for="Country">Country</label>
        <select id="Country">
            <option value="brazel">Brazel</option>
            <option value="China">China</option>
            <option value="Pakistan">Pakistan</option>
            <option value="England">England</option>
            <option value="Amarica">Amarica</option>
        </select>
    </form>
    <script>
        // this is for onfocus
        document.getElementById("fname").addEventListener("focus",abc);
        function abc(){
            document.getElementById("fname").style.background="lime";
        }
        document.getElementById("class").addEventListener("focus",xyz);
        function xyz(){
            document.getElementById("class").style.background="lime";
        }
        document.getElementById("Country").addEventListener("focus",pqr);
        function pqr(){
            document.getElementById("Country").style.background="lime";
        }
        //this is for onblur
        document.getElementById("fname").addEventListener("blur",funblur);
        function funblur(){
            document.getElementById("fname").style.background="white";
        }
        document.getElementById("class").addEventListener("blur",funclass);
        function funclass(){
            document.getElementById("class").style.background="white";
        }
        document.getElementById("Country").addEventListener("blur",funcountry);
        function funcountry(){
            document.getElementById("Country").style.background="white";
        }
    </script>
</body>

</html>
