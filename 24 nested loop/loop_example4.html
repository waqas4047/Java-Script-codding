<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested loop</title>
</head>
<body>
    <script>
        for(var a=5;a>=1 ;a--){
            for(var j=a;j>=1;j--) {
                document.write(j+" ");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
