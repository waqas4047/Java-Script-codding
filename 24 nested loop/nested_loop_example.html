<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested loop</title>
</head>
<body>
    <script>
        for(var a=1;a<=5 ;a=a+1){
            for(var j=1;j<=a;j++) {
                document.write(j+" ");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
