<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOcation object</title>
</head>
<body>
    <h1>location object: properties</h1>
    <script>
      //run the file in live server  
        document.write(location.host,"<br>");//with host port number will also show
        document.write(location.hostname,"<br>");//will show hostname only
        document.write(location.href,"<br>");//will show href
        document.write(location.protocol,"<br>");//will show protocole
        document.write(location.port,"<br>");//will show port nomber
    </script>
</body>
</html>
